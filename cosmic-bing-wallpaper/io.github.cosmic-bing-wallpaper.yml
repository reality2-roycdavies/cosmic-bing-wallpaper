app-id: io.github.cosmic-bing-wallpaper
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-bing-wallpaper

finish-args:
  # Wayland/X11 display access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Network access for Bing API
  - --share=network
  # System tray via StatusNotifierItem
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher
  # D-Bus for daemon communication
  - --own-name=org.cosmicbing.Wallpaper1
  # Read COSMIC theme and background config
  - --filesystem=~/.config/cosmic:rw
  # App config and wallpaper storage
  - --filesystem=~/.config/cosmic-bing-wallpaper:create
  - --filesystem=~/Pictures/bing-wallpapers:create
  # Systemd user service control
  - --talk-name=org.freedesktop.systemd1

modules:
  - name: cosmic-bing-wallpaper
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/cosmic-bing-wallpaper/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/cosmic-bing-wallpaper /app/bin/cosmic-bing-wallpaper
      - install -Dm644 resources/io.github.cosmic-bing-wallpaper.desktop /app/share/applications/io.github.cosmic-bing-wallpaper.desktop
      - install -Dm644 resources/io.github.cosmic-bing-wallpaper.metainfo.xml /app/share/metainfo/io.github.cosmic-bing-wallpaper.metainfo.xml
      - install -Dm644 resources/io.github.cosmic-bing-wallpaper.svg /app/share/icons/hicolor/scalable/apps/io.github.cosmic-bing-wallpaper.svg
      - install -Dm644 resources/io.github.cosmic-bing-wallpaper-symbolic.svg /app/share/icons/hicolor/symbolic/apps/io.github.cosmic-bing-wallpaper-symbolic.svg
    sources:
      - type: git
        url: https://github.com/reality2-roycdavies/cosmic-bing-wallpaper.git
        tag: v0.2.0
      # Cargo sources will be generated with flatpak-cargo-generator
      # python3 flatpak-cargo-generator.py Cargo.lock -o cargo-sources.json
      - cargo-sources.json
