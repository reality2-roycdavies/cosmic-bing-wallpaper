app-id: io.github.reality2_roycdavies.cosmic-bing-wallpaper
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-bing-wallpaper

finish-args:
  # Wayland/X11 display access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # GPU access for hardware rendering
  - --device=dri
  # Network access for Bing API
  - --share=network
  # System tray and D-Bus service communication
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.portal.*
  # Allow flatpak-spawn --host to restart cosmic-bg
  - --talk-name=org.freedesktop.Flatpak
  # Own D-Bus name for the wallpaper service
  - --own-name=org.cosmicbing.Wallpaper1
  # Read/write COSMIC theme and background config
  - --filesystem=~/.config/cosmic:rw
  # App config, timer state, and wallpaper storage
  - --filesystem=~/.config/cosmic-bing-wallpaper:create
  - --filesystem=~/Pictures/BingWallpapers:create
  # Autostart entry
  - --filesystem=~/.config/autostart:create

modules:
  - name: cosmic-bing-wallpaper
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/cosmic-bing-wallpaper/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/cosmic-bing-wallpaper /app/bin/cosmic-bing-wallpaper
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-bing-wallpaper.desktop /app/share/applications/io.github.reality2_roycdavies.cosmic-bing-wallpaper.desktop
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-bing-wallpaper.metainfo.xml /app/share/metainfo/io.github.reality2_roycdavies.cosmic-bing-wallpaper.metainfo.xml
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-bing-wallpaper.svg /app/share/icons/hicolor/scalable/apps/io.github.reality2_roycdavies.cosmic-bing-wallpaper.svg
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-bing-wallpaper-symbolic.svg /app/share/icons/hicolor/symbolic/apps/io.github.reality2_roycdavies.cosmic-bing-wallpaper-symbolic.svg
    sources:
      - type: dir
        path: ../cosmic-bing-wallpaper
      - cargo-sources.json
